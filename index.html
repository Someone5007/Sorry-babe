<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I'm Sorry</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f8f5f1;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      transition: filter 0.3s ease;
    }

    .blur {
      filter: blur(5px);
    }

    .popup {
      position: fixed;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      border-radius: 1.5rem;
      text-align: center;
      max-width: 300px;
      transition: all 0.4s ease;
      z-index: 999;
    }

    h2 {
      color: #d67e8d;
      font-size: 24px;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      font-size: 16px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      margin: 0 10px;
      border: none;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .yes-btn {
      background: #a3d2ca;
      color: white;
    }

    .no-btn {
      background: #e8aeb7;
      color: white;
      position: absolute;
    }

    .hidden {
      display: none;
    }

    .question {
      font-size: 16px;
      color: #444;
      margin-bottom: 20px;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(255, 255, 255, 0.4);
      z-index: 998;
      backdrop-filter: blur(5px);
    }
  </style>
</head>
<body>
  <div id="mainContent">
    <h1 style="font-size: 30px; color: #b5838d;">Hey... Can I say something?</h1>
    <button onclick="showPopup()" class="yes-btn">Yes</button>
  </div>

  <div class="popup hidden" id="popupBox">
    <h2>I'm Really Sorry</h2>
    <p>I didnâ€™t mean to upset you. Will you forgive me?</p>
    <div class="question">Are you still mad at me?</div>
    <button class="yes-btn" onclick="thankYou()">No, I forgive you</button>
    <button class="no-btn" id="noBtn">Yes, still mad</button>
  </div>

  <div class="overlay hidden" id="overlay"></div>

  <script>
    const popup = document.getElementById('popupBox');
    const mainContent = document.getElementById('mainContent');
    const noBtn = document.getElementById('noBtn');
    const overlay = document.getElementById('overlay');

    function showPopup() {
      popup.classList.remove('hidden');
      overlay.classList.remove('hidden');
      mainContent.classList.add('blur');
    }

    function thankYou() {
      popup.innerHTML = `<h2>Thank You!</h2><p>You mean a lot to me...</p>`;
    }

    noBtn.addEventListener('mouseover', () => {
      const maxX = window.innerWidth - noBtn.offsetWidth;
      const maxY = window.innerHeight - noBtn.offsetHeight;
      const newX = Math.floor(Math.random() * maxX);
      const newY = Math.floor(Math.random() * maxY);
      noBtn.style.left = `${newX}px`;
      noBtn.style.top = `${newY}px`;
    });
  </script>
</body>
</html>
